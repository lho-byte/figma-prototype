<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmented Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* iOS 26 Liquid Glass Effect */
        .glass-effect {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 1) 0%, 
                rgba(250, 250, 250, 0.98) 100%);
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.25),
                0 2px 8px 0 rgba(0, 0, 0, 0.1),
                inset 0 1px 0 0 rgba(255, 255, 255, 1),
                inset 0 -1px 0 0 rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.9);
        }
        
        .glass-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 10px;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.6) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(0, 0, 0, 0.08) 100%
            );
            pointer-events: none;
        }

        /* Unselected buttons background */
        .segmented-item {
            background: transparent;
        }

        .segmented-item:not(.glass-effect):hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-8 bg-gray-50">
    <div class="flex flex-col items-center gap-8">
        <!-- Title -->
        <h1 class="text-2xl font-semibold text-gray-800">
            iOS 26 Liquid Glass Segmented Control
        </h1>

        <!-- Segmented Control -->
        <div class="border border-white/30 border-solid flex gap-[2px] items-center justify-center p-[3px] rounded-[12px] bg-white/20 backdrop-blur-md inline-flex shadow-xl">
            <!-- Last week - Selected -->
            <button 
                class="segmented-item glass-effect relative flex gap-[6px] items-center justify-center min-w-[32px] px-[12px] py-[4px] rounded-[10px] transition-all duration-300 overflow-hidden"
                onclick="selectItem(this)"
                data-selected="true">
                <p class="font-medium text-[14px] text-[#202125] text-center leading-[1.4] whitespace-nowrap relative z-10">
                    Last week
                </p>
            </button>
            
            <!-- This week - Unselected -->
            <button 
                class="segmented-item relative flex gap-[6px] items-center justify-center min-w-[32px] px-[12px] py-[4px] rounded-[10px] transition-all duration-300"
                onclick="selectItem(this)"
                data-selected="false">
                <p class="font-medium text-[14px] text-[#202125]/60 text-center leading-[1.4] whitespace-nowrap relative z-10">
                    This week
                </p>
            </button>
        </div>
    </div>

    <!-- JavaScript for interaction -->
    <script>
        function selectItem(button) {
            const container = button.closest('div.border');
            const allButtons = container.querySelectorAll('.segmented-item');
            
            allButtons.forEach(btn => {
                btn.classList.remove('glass-effect', 'overflow-hidden');
                btn.setAttribute('data-selected', 'false');
                // Make text semi-transparent for unselected
                const text = btn.querySelector('p');
                text.classList.remove('text-[#202125]');
                text.classList.add('text-[#202125]/60');
            });
            
            button.classList.add('glass-effect', 'overflow-hidden');
            button.setAttribute('data-selected', 'true');
            // Make text fully opaque for selected
            const selectedText = button.querySelector('p');
            selectedText.classList.remove('text-[#202125]/60');
            selectedText.classList.add('text-[#202125]');
        }
    </script>
</body>
</html>
